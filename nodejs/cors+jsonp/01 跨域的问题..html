<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<button id="btnGet">GET</button>
<button id="btnPost">POST</button>
<button id="bntDelete">DELETE</button>
<button id="bntJsonp">JSONP</button>
<script>
    /*发起get请求*/
    $(function (){
        $("#btnGet").on("click", function (){
            $.ajax({
                type:"GET",
                url:"http://127.0.0.1/api/get",
                data:{ name:"hkq", age:29 },
                success:function (res){
                    console.log(res);
                }
            })
        })

        $("#btnPost").on("click", function (){
            $.ajax({
                type:"POST",
                url:"http://127.0.0.1/api/post",
                data:{ bookName:"天朝的崩溃", public:"中华书局" },
                success:function (res){
                    console.log(res);
                }
            })
        })

        $("#bntDelete").on("click", function (){
            $.ajax({
                type:"DELETE",
                url:"http://127.0.0.1/api/delete",
                data:{ bookName:"天朝的崩溃", public:"中华书局" },
                success:function (res){
                    console.log(res);
                }
            })
        })

        $("#bntJsonp").on("click", function (){
            $.ajax({
                type:"GET",
                url:"http://127.0.0.1/api/jsonp",
                dataType:'jsonp',
                success:function (res){
                    console.log(res);
                }
            })
        })
    })

</script>
</body>
</html>
