<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="lib/jquery.js"></script>
</head>
<body>
    <button id="btnGetInfo">发起带参数的get请求</button>

    <script>
        $(function (){
            $('#btnGetInfo').on('click', function (){
                //请求id为1的数据
                $.get('http://www.liulongbin.top:3006/api/getbooks', {id:1}, function (res){
                    console.log(res)
                })
            })
        })
    </script>
</body>
</html>
